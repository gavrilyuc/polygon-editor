<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no" />
  <title>demo</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="polygon.min.js"></script>
</head>
<body>
<div>
    <span>
        If your need create a polygon, press the "ctrl" button and click mouse left button on editor
    </span>
</div>
<div>
    <span>
        If your need delete a polygon, press the "shift" and click mouse left button on polygon or bone
    </span>
</div>
<div>
    <span>
        If your need add bone of polygon set the <input type="button" value="Edit Mode" id="editMode" />
    </span>
</div>
<div>
    <canvas width="800" height="600" id='map' style="border:1px solid black;"></canvas>
</div>
<div>
    <select id="pType">
      <option value="1" selected>Pink Zone</option>
      <option value="2">Blue Zone</option>
      <option value="3">Black Zone</option>
    </select>
</div>
<div>
  <textarea id="r"></textarea>
  <input type="button" id="getjson" value="get json" />
</div>
<div>
    
</div>
<script type="text/javascript">
    var polygon = $('#map').polygon({
      colors: {
        bone: {
            selected: 'red',
            default: 'rgba(255,0,0,0.6)'
        },
        polygon: {
            selected: 'rgba(255,0,0,0.6)',
            default: 'rgba(0,255,0,0.6)'
        },
        polygonFromType: {
            1: {
                selected: 'rgb(255,105,180)',
                default: 'rgba(255,105,180,0.6)'
            },
            2: {
                selected: 'blue',
                default: 'rgba(0,0,255,0.6)'
            },
            3: {
                selected: 'black',
                default: 'rgba(0,0,0,0.6)'
            }
        }
      },
      polygonSelectId: '#pType'
    });
    $('#getjson').click(function (){
      $('#r').val(polygon.getJson());
    });

    var img = document.getElementById('urlstreaming');
    img.onload = function (e) {
        map.width = img.naturalWidth;
        map.height = img.naturalHeight;
    };
</script>
</body>
</html>
